/* Task: 1.write a javascript program for given below :


input= "ch_ai_ta_ny_a"


output : ChAiTaNyA*/

n="ch_ijjj_jjk_o"
function big(n){
    var a=n.split("_");
    var temp="";
    for(var i of a){
      let x=i.slice(0,1).toUpperCase()+i.slice(1);
        temp=temp+x
        
    }
    return temp;
}
console.log(big(n))

}
